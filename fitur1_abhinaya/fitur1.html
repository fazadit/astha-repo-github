<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Astha-Abhinaya</title>
    <link href="../dist/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        .hidden { display: none; }
        .menu-dropdown {
            position: absolute;
            top: 60px;
            right: 20px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            z-index: 1000;
            width: 200px;
            padding: 10px 0;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .menu-dropdown a {
            display: block;
            padding: 12px;
            text-align: center;
            font-weight: bold;
            color: #333;
            text-decoration: none;
            transition: background 0.2s;
        }
        .menu-dropdown a:hover {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
        }
        .menu-dropdown.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body class="bg-#bfbfbf flex items-center justify-center min-h-screen">
    <div class="w-full h-screen sm:rounded-lg shadow-lg p-1 relative bg-[ivory]">
        <div class="flex items-center justify-between border-b pb-2 mb-4">
            <div class="flex items-center">
                <img alt="App logo" class="w-10 h-10 rounded-full ml-2 mt-4 mb-2" src="https://placehold.co/40x40"/>
                <span class="ml-6 mt-2 text-xl font-bold">ASTHA</span>
            </div>
            <!-- Hamburger menu for small screens -->
            <button class="block text-xl mt-2 mr-4" id="hamburgerBtn">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <!-- Dropdown Menu -->
        <div id="menu" class="menu-dropdown hidden">
            <a href="fitur1.html">Abhinaya</a>
            <a href="../fitur2_pratibha/fitur2.html">Pratibha</a>
            <a href="../fitur3_sheeka/fitur3.html">Sheeka</a>
            <a href="../fitur4_sharira/fitur4.html">Sharira</a>
            <a href="../fitur5_shanti/fitur5.html">Shanti</a>
            <a href="../fitur6_tirta/fitur6.html">Tirta</a>
            <a href="../index.html">Menu Utama</a>
        </div>
        
        
        <!-- CHATBOT -->
        <div class="w-full h-screen flex flex-col justify-start bg-gray-100 bg-opacity-95">
          <div class="text-xl font-bold text-center mb-4 py-4" style="background-color: lightgrey;">Astha AI</div>
          <div id="chat-box" class="flex-1 overflow-y-auto flex flex-col gap-2 max-h-[calc(100vh-120px)]"></div>
          <div class="fixed bottom-0 left-0 w-full flex p-3 bg-white border-t border-gray-300 shadow-md">
              <input id="user-input" type="text" placeholder="Ketik pesan..." class="flex-1 p-3 rounded-md text-lg border border-gray-300 outline-none">
              <button id="send-btn" class="bg-blue-500 text-white px-5 py-3 ml-2 rounded-md text-lg hover:bg-blue-700">Kirim</button>
          </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
